<div class="flex justify-between">
  <div class="text-2xl font-bold"></div>

  <div class="text-2xl font-bold">
    {{ accountListService.totalBalance() | currency : "EUR" }}
  </div>

  <button matButton (click)="router.navigate(NEW_ACCOUNT_ROUTE)">
    <mat-icon>add</mat-icon>
    {{ "common.add" | translate }}
  </button>
</div>

<app-table
  [enableCustomActions]="true"
  [columns]="accountListService.columns()"
  [values]="accountListService.allAccountLists()"
  (onDeleteItem)="askToDeleteAccount($event)"
>
  <custom-column name="balance">
    <ng-template let-item="row" bodyTemplate>
      {{ getDisplayBalance(item) | currency : item.currency?.code }}
      @if (getStockBalanceDifference(item); as diff) {
        <span
          class="text-xs ml-1 font-bold"
          [ngClass]="{
            'text-green-600': diff >= 0,
            'text-red-600': diff < 0
          }"
        >
          {{ diff > 0 ? '+' : ''}}{{ diff | percent: '1.2-2' }}
        </span>
      }
    </ng-template>
  </custom-column>

  <custom-column name="type">
    <ng-template let-item="row" bodyTemplate>
      {{ item.type?.name }}
    </ng-template>
  </custom-column>

  <custom-column name="actions">
    <ng-template let-item="row" bodyTemplate>
      <div class= "flex justify-end gap-1">
        <button
          mat-icon-button
          (click)="goToAccountDetail(item.id)"
          aria-label="View"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="askToDeleteAccount(item.id)"
          aria-label="Delete"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </ng-template>
  </custom-column>
</app-table>
