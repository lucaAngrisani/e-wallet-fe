<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
  <!-- Row 1: Name & Type -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>{{ "account.name" | translate }}</mat-label>
      <input
        matInput
        formControlName="name"
        placeholder="{{ 'account.name-placeholder' | translate }} "
      />
      <app-input-error [control]="form.controls.name"></app-input-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>{{ "account.type" | translate }}</mat-label>
      <mat-select
        formControlName="type"
        placeholder="{{ 'account.type-placeholder' | translate }} "
      >
        @for (opt of accountTypeList(); track $index) {
          <mat-option [value]="opt.value">{{ opt.label }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Row 2: Balance & Currency -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>{{ "account.balance" | translate }}</mat-label>
      <input
        matInput
        type="number"
        formControlName="balance"
        placeholder="{{ 'account.balance-placeholder' | translate }} "
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>{{ "account.currency" | translate }}</mat-label>
      <mat-select
        formControlName="currency"
        placeholder="{{ 'account.currency-placeholder' | translate }} "
      >
        @for (opt of currencyList(); track $index) {
          <mat-option [value]="opt.value">{{ opt.label }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div class="flex flex-col md:flex-row justify-end gap-2 mt-4">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
      class="w-full md:w-auto"
    >
      {{ "common.save" | translate }}
    </button>
  </div>
</form>
